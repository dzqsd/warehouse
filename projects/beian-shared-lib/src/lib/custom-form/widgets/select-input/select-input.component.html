<nz-form-item>
  <nz-form-label [nzRequired]="customFormItem.metaInfo.constraint.required">{{
    customFormItem.metaInfo.title
  }}</nz-form-label>
  <nz-form-control [nzHasFeedback]="constraint.required" nzErrorTip="不能为空">
    <nz-select
      nzShowSearch
      nzAllowClear
      [nzPlaceHolder]="constraint.placeholder"
      [ngModel]="data$ | async"
      (ngModelChange)="data$.next($event)"
      [nzDisabled]="constraint.disabled"
    >
      @for (item of constraint.options; track item.value) {
        <nz-option [nzLabel]="item.label" [nzValue]="item.value"></nz-option>
      }
    </nz-select>
  </nz-form-control>
</nz-form-item>
